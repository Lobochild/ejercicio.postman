name: Run Postman Tests

on:
  push:
    branches:
      - main  # Ejecutar la pipeline cuando hagas un push en la rama "main"
  pull_request:
    branches:
      - main  # Ejecutar la pipeline cuando se cree un pull request hacia la rama "main"

jobs:
  postman_tests:
    runs-on: ubuntu-24.04  # Usaremos Ubuntu 24.04 para evitar la advertencia

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Este paso obtiene el c√≥digo de tu repositorio

      -  name: Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Cambiar de 14 a 16

      - name: Install dependencies
        run: npm install  # Instala todas las dependencias definidas en package.json

      - name: Install Newman (Postman CLI)
        run: npm install -g newman  # Instala Newman globalmente para ejecutar las pruebas de Postman

      - name: Run Postman Tests
        run: newman run "Rick and Morty API.postman_collection.json"  # Ejecuta las pruebas de Postman

